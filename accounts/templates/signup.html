<div class="container">

<h1> Sign up! </h1>

<form method = "POST" action="{% url 'signup' %}">
    {% csrf_token %}
    Username:
    <br>
    <input name="username" type="text" value="">
    <br>
    Password:
    <br>
    <input name="password1" type="password" value="">
    <br>
    Confirm Password:
    <br>
    <input name="password2" type="password" value="">
    <br>
    Nickname:
    <br>
    <input name="nickname" type="text" value="">
    <br>
    School:
    <br>
    <input name="school" type="text" value="">
    <br>
    Gender:
    <br>
    <input name="gender" type="text" value="">
    <br>
    <br>
    <input class="btn" type="submit" value="SIGN UP!">
</form>
</div>
