        .account{
        text-align:center;
        margin:70px 40px 15px 40px;
        }
        .accountform{
        border: solid;
        padding:4px;
        margin:5px;
        border-radius:4px;
        }

        margin:5px;

    <body>
    <div class="account">
    <form class="form-signin" method = "POST" action="{% url 'signup' %}">
    {% csrf_token %}
    <h1 class="mb-3">Sign up!</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input name="username" type="text" value="" class="accountform" placeholder="Username"><br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password1" type="password" value="" class="accountform" placeholder="Password"><br>
    <input name="password2" type="password" value="" class="accountform" placeholder="Password Again"><br>
    <input name="nickname" type="text" value="" class="accountform" placeholder="Nickname"><br>
    <input name="school" type="text" value="" class="accountform" placeholder="School"><br>
    <input name="gender" type="password" value="" class="accountform" placeholder="gender"><br>
    <button class="btn btn-outline-dark b" type="submit">Sign in</button><br>
    </form>
    </div>
    </body>
