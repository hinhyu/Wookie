<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty</title>
</head>
<body>
{% block content %}    
    <table>
    {% for obj in posts.all %}
    
        <tr>
             <td> 제목: {{ obj.title }} </td>
        </tr>    
        <tr>
            <td> 내용 : {{ obj.body }}
                {% if obj.image %}
                <img src="{{obj.image.url}}">
                {% endif %}  </td>
        </tr>
        <tr>
            <td> 작성자 : {{obj.writer }} 작성일 : {{obj.pub_date }}</td>
        </tr>
    
    {% endfor %}
    </table>
{% endblock %}
</body>
</html>
